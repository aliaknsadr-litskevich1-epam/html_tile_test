<!DOCTYPE html>
<html lang="en">
  <script>
    window.onload = function() {
      var tile_text = getQueryParam('tile_text');
      var img_url = getQueryParam('img_url');

      document.getElementById('tile-text').innerHTML = tile_text;
      document.getElementById('tile-img').src = img_url;
    }

    function getQueryParam(param) {
      var queryString = window.location.search;
      var urlParams = new URLSearchParams(queryString);
      return urlParams.get(param);
    }
  </script>
  <body>
    <div>
      <link href="./tile.css" rel="stylesheet" />

      <div class="tile-container">
        <img id="tile-img" alt="image" class="tile-img" />
        <label id="tile-text" class="tile-text"></label>
      </div>
    </div>
  </body>
</html>
